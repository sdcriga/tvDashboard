<div class="news-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="newsInputForm">
      <input
        type="text"
        placeholder="Title"
        formControlName="title"
        name="title"
        id="title"
      />
      <input
        type="text"
        placeholder="Description"
        formControlName="description"
        name="description"
        id="description"
      />
      <input
      type="text"
      placeholder="Image link"
      formControlName="illustration"
      name="illustration"
      id="illustration"
    />
      <button type="submit">Add</button>
    </form>
  </div>
